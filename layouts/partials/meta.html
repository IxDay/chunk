<div class="meta">
  <time class="date">
    {{ with .Site.Params.DateForm }}
    {{ $.Date.Format . }}
    {{ else }}
    {{ $.Date.Format "Mon Jan 2 2006" }}
    {{ end }}
  </time>
  <p class="comments">0 comments</p>
  <p class="categories">
  {{ range .Params.categories }}
  <a href="/categories/{{ . | urlize }}">{{ . }}</a>
  {{ end }}
  </p>
</div>
