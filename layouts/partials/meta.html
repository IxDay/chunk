<div class="meta">
  <time class="date">
    {{ with .Site.Params.DateForm }}
    {{ $.Date.Format . }}
    {{ else }}
    {{ $.Date.Format "Mon Jan 2 2006" }}
    {{ end }}
  </time>
  <div class="comments">
    <span class="remark42__counter" data-url="{{ .Permalink }}"></span>
    comments
  </div>
  <p class="categories">
  {{ range .Params.categories }}
  <a href="/categories/{{ . | urlize }}">{{ . }}</a>
  {{ end }}
  </p>
</div>
