{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav class="pagination">
  {{ if .Paginator.HasNext }}
  <a href="{{ .RelPermalink }}page/{{ .Paginator.Next.PageNumber }}" rel="nofollow">
    « Older posts
  </a>
  {{ else }}
  <a class="hidden"></a>
  {{ end }}
  {{ if .Paginator.HasPrev }}
  <a href="{{ .RelPermalink }}page/{{ .Paginator.Prev.PageNumber }}" rel="nofollow">
    Newer posts »
  </a>
  {{ else }}
  <a class="hidden"></a>
  {{ end }}
</nav>
{{ end }}
