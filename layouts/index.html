<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  <body>
    <div class="container">
    {{ partial "header.html" . }}

    <div class="contents">
      {{ range $key, $value := .Paginator.Pages }}
      {{ .Render "caption" }}
      {{ end }}

    </div>
    {{ partial "pagination.html" . }}

    {{ partial "footer.html" . }}
    {{ partial "scripts.html" . }}
  </body>
</html>
