{{ define "content" }}
<article>
  {{ partial "meta.html" . }}
  <div class="caption">
    <header>
      <h2>{{ .Title }}</h2>

      {{ with .Params.tags }}
      <p class="tags">
      <strong>Tagged</strong>
      {{ delimit (apply . "partial" "tags/link" ".") ", " }}
      </p>
      {{ end }}

    </header>
    {{ .Content }}
  </div>
</article>
{{ template "_internal/disqus.html" . }}
{{ end }}
