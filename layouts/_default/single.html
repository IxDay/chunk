<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  <body>
    <div class="container">
    {{ partial "header.html" . }}

    <div class="contents">
      <article>
      {{ partial "meta.html" . }}
      <div class="caption">
        <header>
        <h2>{{ .Title }}</h2>
        {{ with .Params.tags }}
        <p class="tags">
        <strong>Tagged</strong>
        {{ delimit (apply . "partial" "tags/link" ".") ", " }}
        </p>
        </header>
        {{ end }}
        {{ .Content }}
      </div>
      </article>
    </div>

    {{ partial "footer.html" . }}
    </div>
  </body>
</html>
