<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  <body>
    <div class="container">
    {{ partial "header.html" . }}
    <h2 class="taxonomy-title">Filed under {{ .Title }}...</h2>
    <div class="contents">
      {{ range $key, $value := .Paginator.Pages }}
      {{ .Render "caption" }}
      {{ end }}

    </div>
    {{ partial "pagination.html" . }}

    {{ partial "footer.html" . }}
    </div>
  </body>
</html>
