<html lang="{{ .Site.LanguageCode }}">

  <body>
    <div class="container">
    {{ partial "header.html" . }}
    {{ block "title" . }}{{ end }}
    <div class="contents">
      {{ block "content" . }}{{ end }}
    </div>
    {{ block "footer" . }}{{ end }}

    {{ partial "footer.html" . }}
    </div>
    {{ template "_internal/google_analytics.html" . }}
  </body>
</html>
